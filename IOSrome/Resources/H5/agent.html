<!DOCTYPE html>

<section>

		</div>

		<div class="agentRight">
			<p class="fontA">续费次数（次）</p>
			<p class="font5" id="ext"></p>
		</div>
</div>
<a href="agent-pay.html">

</a>

-->
	<!-- bill  开始 -->
    <ul class="bill">
        <li class="bill02">
            <img src="icon04.png" alt="" class="fl imgAgent">
                <span class="fl">您的级别</span>
                <span class="fr font5" id="level"></span>
                </li>

            <img src="icon04.png" alt="" class="fl imgAgent">

				</li>
                
                <li class="bill02 borderClear">

                        <span class="fr font5" id="newvip"></span>
