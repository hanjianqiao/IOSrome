<script>
    ;
    (function() {
     'use strict';
     var $open = $('.classify-nav > span'),
     $openTips = $('.classify-nav > h3'),
     $mask = $('.mask');
     $open.on('click', function() {
              var $self = $(this);
              
              if ($self.hasClass('active')) {
              $self.removeClass('active');
              $mask.fadeOut();
              $openTips.hide();
              } else {
              $self.addClass('active');
              $mask.fadeIn();
              $openTips.show();
              }
              })
     })($);
    </script>


<script>
    var nowLoad = 0;
    function loadMore(){
        var limit = 20;
        nowLoad = nowLoad+limit;
        var catalog = get('catalog');
        if(catalog == null) catalog = '0';
        var activity = get('activity');
        if(activity == null) activity = '0';
        if(activity == '0' && catalog == '0') activity = '5';
        LanJsBridge.getDataFromUrl("http://shop.vsusvip.com:7011/search?catalog="+catalog+"&activity="+activity+"&offset="+nowLoad+"&limit="+limit, "callBack")
    }
</script>
