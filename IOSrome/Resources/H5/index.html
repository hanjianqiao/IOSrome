<!DOCTYPE html>
<html lang="en">

<head>
	<title>商城</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="index.css">
	<!-- rem设置 -->
	<script type="text/javascript">
		var scale = 1 / devicePixelRatio;
		document.querySelector('meta[name="viewport"]').setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
</head>

<body>
	<!-- 布局 -->
	<section class="page">
		<!-- banner -->
		<div class="swiper-container">
            <!-- a href="ios:showGuide:00" -->
                <img src="banner_main.png" alt="">
            <!-- /a -->
		</div>
		<!-- search form -->
		<div class="search">
			<form action="ios:">
				<input type="search" name ="q" placeholder="请输入您要查询的商品名称或链接">
							<button class="btnSearch01">
										<img src="icon_search.png" alt="" style="width: 100%; height:auto">
							</button>
			</form>
		</div>
		<!-- CON -->
		<div class="conWrap">
			<div class="scan">
				<span>关注“小牛快淘”公众号</span>
				<br>
				<span style="font-size:0.3rem; line-height:0.7rem">定期培训分享</span>
				<img src="erweima.png" alt="" class="mar">
				<span>微信号：小牛快淘</span>
				<br>
			</div>
		</div>
		<div class="grayWrap">
			<p class="gray">
				<img src="gray.png" alt="" style="width: 100%; height: auto;">
			</p>
		</div>
        <br><br><br>

	</section>
</body>

</html>
